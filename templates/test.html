<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Anemia Test</title>
</head>
<body>
    <a href="/logout" class="home-link"><i class="fas fa-home"></i> Logout</a>
    <div class="container">
        <h1>Anemia Test</h1>
        <form action="{{ url_for('test') }}" method="post">
            <input type="text" name="hemoglobin" placeholder="Enter your Hemoglobin" required>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" name="mcv" placeholder="Mean corpuscular volume (MCV)" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
